{% extends 'blog/base.html' %}

{% block title %} Meu Blog {% endblock %}
{% block content %}
    <h2>Meu blog</h2>
    {% for post in posts %}
        <h3>
            <a href="{{ post.get_absolute_url }}">
                {{ post.titulo }}
            </a>
        </h3>
        <p class="date">
            Publicação {{ post.publicada }} by {{ post.autor }}
        </p>
        {{ post.corpo|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
